<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>支持表内编辑</title>
<link rel="stylesheet" type="text/css" href="../jslib/easyui/themes/default/easyui.css">
<link rel="stylesheet" type="text/css" href="../jslib/easyui/themes/icon.css">
<link rel="stylesheet" type="text/css" href="../jslib/easyui/demo/demo.css">
<script type="text/javascript" src="../jslib/easyui/jquery-1.8.0.min.js"></script>
<script type="text/javascript" src="../jslib/easyui/jquery.easyui.1.3.2.js"></script>
<script type="text/javascript">
	$(function(){
		$("#dd1").draggable();
		
		$("#dd2").draggable({proxy:'clone'});
		
		$("#dd3").draggable({
			proxy:function(source){
				var p =$('<div class="proxy">代理</div>');
				p.appendTo('body');
				return p;
			}
		});
	});

</script>
<style type="text/css">
	.dd-demo{
		width: 60px;
		height: 60px;
		border: 2px solid #d3d3d3;
		position:absolute;
	}
	.proxy{
		border: 1px dotted #333;
		width: 60px;
		height: 60px;
		text-align: center;
		background: #fabbba;
	}
	#dd1{
		background: #e0ecff;
		left: 20px;
		top: 160px;
	}
	#dd2{
		background: #8decff;
		left: 100px;
		top: 160px;
	}
	#dd3{
		background: #e0bbff;
		left: 180px;
		top: 160px;
	}
</style>
</head>
<body>
	<h2>可拖动</h2>
	<div class="demo-info" style="margin-bottom: 10px">
		<div class="demo-tip icon-tip">&nbsp;</div>
		<div>可以实现拖动效果</div>
	</div>
	
	<div id="dd1" class="dd-demo"></div>
	<div id="dd2" class="dd-demo"></div>
	<div id="dd3" class="dd-demo"></div>
</body>
</html>
