<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>布局UI</title>
<link rel="stylesheet" type="text/css" href="../jslib/easyui/themes/default/easyui.css">
<link rel="stylesheet" type="text/css" href="../jslib/easyui/themes/icon.css">
<link rel="stylesheet" type="text/css" href="../jslib/easyui/demo/demo.css">
<script type="text/javascript" src="../jslib/easyui/jquery-1.8.0.min.js"></script>
<script type="text/javascript" src="../jslib/easyui/jquery.easyui.1.3.2.js"></script>
<script type="text/javascript">
	function changePosition(value){
		$("#dg").datagrid('loadData',[]);
		$("#dg").datagrid({pagePosition:value});
	}
</script>
</head>
<body>
	<h2>datagrid布局</h2>
	<div class="demo-info" style="margin-bottom: 10px">
		<div class="demo-tip icon-tip">&nbsp;</div>
		<div>选择下拉框中的布局方式</div>
	</div>

	选择分页条显示的位置:<select onchange="changePosition(this.value)">
						<option>bottom</option>
						<option>top</option>
						<option>both</option>
				  </select>
	<table id="dg" class="easyui-datagrid" style="width: 700px;height: 250px;"
		url="user/findAllUser.action" title="Load Data" iconCls="icon-save"
		rownumbers="true" pagination="true"
	>
		<thead>
			<tr>
				<th field="firstname" width="80">First Name</th>
				<th field="lastname" width="80">Last Name</th>
				<th field="email" width="80">email</th>
				<th field="phone" width="80">Phone</th>
			</tr>
		</thead>
	</table>
</body>
</html>
