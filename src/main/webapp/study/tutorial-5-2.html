<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>布局UI</title>
<link rel="stylesheet" type="text/css" href="../jslib/easyui/themes/default/easyui.css">
<link rel="stylesheet" type="text/css" href="../jslib/easyui/themes/icon.css">
<link rel="stylesheet" type="text/css" href="../jslib/easyui/demo/demo.css">
<script type="text/javascript" src="../jslib/easyui/jquery-1.8.0.min.js"></script>
<script type="text/javascript" src="../jslib/easyui/jquery.easyui.1.3.2.js"></script>
<script type="text/javascript">
$(function(){
	$("#win").window({
		collapsible:false,
		minimizable:false,
		maximizable:false,
		tools:[{
			iconCls:'icon-add',
			handler:function(){
				alert('让你点!!');
			}
		},{
			iconCls:'icon-remove',
			handler:function(){
				$.messager.show({
					title:'My Title',
					msg:'Message will be closed after 5 seconds.',
					timeout:5000,
					showType:'slide'
					});
			}
		}]
	});
});
</script>
</head>
<body>
	<h2>Window 学习</h2>
	<div class="demo-info" style="margin-bottom: 10px">
		<div class="demo-tip icon-tip">&nbsp;</div>
		<div>Window 组件的学习</div>
	</div>
	
	<div id="win" class="easyui-window" title="My Window" 
		style="padding:10px;width:200px;height:100px;"
	>
		Window Content
	</div>
</body>
</html>
