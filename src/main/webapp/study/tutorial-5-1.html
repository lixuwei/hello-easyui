	<h2>Window 学习</h2>
	<div class="demo-info" style="margin-bottom: 10px">
		<div class="demo-tip icon-tip">&nbsp;</div>
		<div>Window 组件的学习</div>
	</div>
	
	<div id="win" class="easyui-window" title="My Window" 
		style="width:300px;height:100px;padding:5px;">
		Some Content
	</div>
	
	<div id="win2" class="easyui-window" title="Login" 
		style="width:300px;height:180px;">
		<form style="padding:10px 20px 10px 20px;">
			<p>Name:<input type="text"/></p>
			<p>Pass:<input type="text"/></p>
			<div style="padding:5px;text-align:center;">
				<a href="javascript:void(0)" class="easyui-linkbutton" icon="icon-ok">OK</a>
				<a href="javascript:void(0)" class="easyui-linkbutton" icon="icon-cancel">Cancel</a>
			</div>
		</form>	
	</div>
