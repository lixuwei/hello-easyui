<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>支持表内编辑</title>
<link rel="stylesheet" type="text/css" href="../jslib/easyui/themes/default/easyui.css">
<link rel="stylesheet" type="text/css" href="../jslib/easyui/themes/icon.css">
<link rel="stylesheet" type="text/css" href="../jslib/easyui/demo/demo.css">
<script type="text/javascript" src="../jslib/easyui/jquery-1.8.0.min.js"></script>
<script type="text/javascript" src="../jslib/easyui/jquery.easyui.1.3.2.js"></script>
<script type="text/javascript">
	$(function(){
		$(".item").draggable({
			revert:true,
			proxy:'clone',
			onStartDrag:function(){
				$(this).draggable('options').cursor='not-allowed';
				$(this).draggable('proxy').css('z-index',10);
			},
			onStopDrag:function(){
				$(this).draggable('options').cursor='move';
			}
		});
		$(".cart").droppable({
			
			onDragEnter:function(e,source){
				$(source).draggable('options').cursor='auto';
			},
			onDragLeave:function(e,source){
				$(source).draggable('options').cursor='not-allowed';
			},
			onDrop:function(e.source){
				var name = $(source).find('p:eq(0)').html();
				var price = $(source).find('e:eq(1)').html();
				addProduct(name,parseFload(price.split('$')[1]));
			}
			
		});
	});
</script>

</head>
<body>
	<h2>可拖动</h2>
	<div class="demo-info" style="margin-bottom: 10px">
		<div class="demo-tip icon-tip">&nbsp;</div>
		<div>可以实现拖动效果</div>
	</div>
	
	<ul class="products">
		<li>
			<a href="#" class="item">
				<img src="images/shirt1.gif">
				<div>
					<p>Feeling</p>
					<p>Price:$25</p>
				</div>
			</a>
		</li>
		<li>
			<a href="#" class="item">
				<img src="images/shirt1.gif">
				<div>
					<p>Feeling</p>
					<p>Price:$23</p>
				</div>
			</a>
		</li>
		<li>
			<a href="#" class="item">
				<img src="images/shirt1.gif">
				<div>
					<p>Feeling</p>
					<p>Price:$256</p>
				</div>
			</a>
		</li>
	</ul>
	<div class="cat">
		<h1>Shopping Cart</h1>
		<table id="cartContent" style="width: 300px;height: auto;">
			<thead>
				<tr>
					<th field="name" width="140">Name</th>
					<th field="quantity" width="60" align="right">Quantity</th>
					<th field="price" width="60" align="right">Price</th>
				</tr>
			</thead>
		</table>
		<p class="total">Total:$0</p>
		<h2>拖动商品到购物车</h2>
	</div>
</body>
</html>
